<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calendar</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="calendar js-calendar">
            <div class="cal-header js-cal-header">

                <div class="left">
                <span class="js-month-left"><</span>
                <p class="month js-month"></p>
                <span class="js-month-right">></span>
                </div>

                <div class="right">
                <span class="js-year-left"><</span>
                <p class="year js-year"></p>
                <span class="js-year-right">></span>
                </div>

            </div>
            <div class="days-container js-days-container"></div>
        </div>
    </div>
    
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="/__/firebase/7.21.1/firebase-app.js"></script>

    <!-- TODO: Add SDKs for Firebase products that you want to use
     https://firebase.google.com/docs/web/setup#available-libraries -->

    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>

    <script src="js/script.js"></script>
</body>
</html>
